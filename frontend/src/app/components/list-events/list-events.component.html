<table mat-table [dataSource]="events" class="mat-elevation-z8">
  <caption>
    Lista de Eventos
  </caption>

  <!-- imageURL Column -->
  <ng-container matColumnDef="imageURL">
    <th mat-header-cell *matHeaderCellDef>Imagem</th>
    <td mat-cell *matCellDef="let event"><img src="{{ event.imageURL }}" /></td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
    <td mat-cell *matCellDef="let event">{{ event.title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
