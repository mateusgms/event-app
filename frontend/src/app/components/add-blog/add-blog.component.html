<div class="viewer-wrapper">
  <div class="viewer-title">
    <div class="viewer-title-text">
      Criar Post
    </div>
  </div>
  <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()" class="viewer-body">
    <mat-form-field appearance="standard">
      <mat-label>TÃ­tulo do Post</mat-label>
      <input matInput type="text" formControlName="title" class="form-control"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Resumo do Post</mat-label>
      <input matInput type="text" formControlName="summary" class="form-control"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Texto</mat-label>
      <textarea matInput type="text" formControlName="text" class="form-control" style="min-height: 60px;"></textarea>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Categoria do Post</mat-label>
      <input matInput type="text" formControlName="category" class="form-control"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>URL da imagem do Post</mat-label>
      <input matInput type="url" formControlName="imageURL" class="form-control"/>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Data</mat-label>
      <input matInput type="date" formControlName="date" class="form-control"/>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Continuar</button>
  </form>
</div>
